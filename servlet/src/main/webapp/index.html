<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header>
		<h3>Welcome to First Web!!!</h3>
	</header>
	<main>
		<section>
			<article>
				<h4>학생 정보 가져오기</h4>
				<form action="StudentServlet" method="GET">
					<select name="clsType">
						<option value="kor">한글</option>
						<option value="eng">영어</option>
					</select>
					<button type="submit">조회하기!!</button>
				</form>
			</article>
			<article>
				<h4>LegacyServlet 호출</h4>
				<form action="LegacyServlet" method="GET">
					<!--  서버로 보낼 때 속성은 name 속성 값으로 구별 -->
					<select name="showType">
						<option value="stream">stream</option>
						<option value="jsp">jsp</option>
					</select> <input type="number" name="firstOperand" required> <input
						type="number" name="secondOperand" required>
					<button type="submit">더하기!!</button>
				</form>
			</article>
			<article>
				<h4>FirstServlet 호출</h4>
				<form action="FirstServlet" method="GET">
					<button type="submit">FirstServlet!!</button>
				</form>
			</article>
			<article>
				<h4>jsp 호출</h4>
				<form action="views/scripting.jsp" method="GET">
					<!--  서버로 보낼 때 속성은 name 속성 값으로 구별 -->
					<select name="showType">
						<option value="stream">stream</option>
						<option value="jsp">jsp</option>
					</select> <input type="number" name="firstOperand" required> <input
						type="number" name="secondOperand" required>
					<button type="submit">jsp로 데이터 보내기!!</button>
				</form>
			</article>
			<article>
				<h4>forward</h4>
				<form action="views/forwardDemo.jsp" method="GET">
					<!--  서버로 보낼 때 속성은 name 속성 값으로 구별 -->
					<select name="whatPage">
						<option value="forwardedA.jsp">forwardedA.jsp</option>
						<option value="forwardedB.jsp">forwardedB.jsp</option>
					</select>
					<button type="submit">forward!!</button>
				</form>
			</article>
			<article>
				<h4>step1</h4>
				<form action="views/step1.jsp" method="GET">
					<!--  서버로 보낼 때 속성은 name 속성 값으로 구별 -->
					<select name="gender">
						<option value="male">남자</option>
						<option value="female">여자</option>
					</select>
					<button type="submit">go step2!!</button>
				</form>
			</article>
			<article>
				<h4>views/errorThrow1.jsp</h4>
				<form action="views/errorThrow1.jsp" method="GET">
					<button type="submit">forward!!</button>
				</form>
			</article>
			<article>
				<h4>views/errorThrow2.jsp</h4>
				<form action="views/errorThrow2.jsp" method="GET">
					<button type="submit">forward!!</button>
				</form>
			</article>
			<article>
				<h4>file upload</h4>
				<form method="post" action="upload" enctype="multipart/form-data">
					Choose a file: <input type="file" id="uploadFiles"
						name="multiPartServlet" multiple required> <select
						id="uploadFileList" size="5">
					</select> <input type="submit" value="Upload" />
				</form>
			</article>
			<article>
				<h4>init parameter</h4>
				<form action="InitParamServlet" method="post">
					<button type="submit">go!!!!</button>
				</form>
			</article>
			<article>
				<h4>views/bean.jsp</h4>
				<form action="views/bean.jsp" method="GET">
					<button type="submit">action tag useBean!!</button>
				</form>
			</article>
			<article>
				<h4>views/bean.jsp</h4>
				<form action="views/bean.jsp" method="GET">
					<input type=text name="name" value="smith"> <input
						type=text name="birth" value="1996">
					<button type="submit">setProperty property="*"!!</button>
				</form>
			</article>
			<article>
				<h4>views/action.jsp</h4>
				<form action="views/action.jsp" method="GET">
					<button type="submit">jsp include action tag</button>
				</form>
			</article>
		</section>
	</main>
</body>
<script>
(function(){
	let uploadFiles = document.querySelector("#uploadFiles");
	let uploadFileList = document.querySelector("#uploadFileList");
	uploadFiles.addEventListener("change", function(){
		// this는 <input type="file" id="uploadFiles"> DOM
		let files = this.files;
		let html = '';
		for(let file of files){
			html += `<option>${file.name}</option>`;
		}
		uploadFileList.innerHTML = html;
	});
})();
</script>
</html>
