<!DOCTYPE html>
<html>
    <head>
        <title>제이쿼리 세번째</title>
        <script src="jquery-3.6.0.js"></script>
        <script>
            // jQuery 함수다. $ 제이쿼리 함수
            // $btn <= 변수명에 $를 붙인 이유는, 제이쿼리 객체라는 것을 의미
            $(function(){
                let $btn = $("#testBtn");
                $btn.click(function(){
                    console.log(this); // DOM 객체, 이벤트가 발생한 tag's DOM 객체
                }).css({backgroundColor: "red"});

                function zoo(){
                    return {method: function(){
                        return 1;
                    }};
                }
                // 함수 체이닝
                console.log(zoo().method());
            });
        </script>
    </head>
    <body>
        <button id="testBtn">test</button>
    </body>
</html>
