<!DOCTYPE html>
<html>
    <head>
        <style>
            ul.menu > li{
                display: inline-block;
            }
            ul.menu-flex{
                display: flex;
                list-style: none;
                justify-content: center;
                font-size: 32px;
                color: brown;
            }
            ul.menu-flex > li{
                margin-left: 0.5em;
            }
            ul.menu-flex > li:hover{
                color: orange;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <ul class="menu">
                    <li>home</li>
                    <li>about</li>
                </ul>
            </nav>
            <nav>
                <ul class="menu-flex">
                    <li>home</li>
                    <li>about</li>
                </ul>
            </nav>
        </header>
    </body>
</html>
