<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>기초 태그편</title>
        <link rel="stylesheet" href="style.css">
        <style>
            article {
                background-color: bisque;
            }
            li {
                color: blue;
            }
            #firstArticle > ol > li.firstClass {
                background-color: red;
            }
            #secondArticle li {
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>안녕하세요.</h1>
        </header>
        <nav></nav>
        <main>
            <section>
                <article id="firstArticle">
                    <h3>차 종류</h3>
                    <ol>
                        <li class="firstClass">승용차</li>
                        <li>승합차</li>
                        <li>화물차</li>
                    </ol>
                </article>
                <article id="secondArticle">
                    <h3>강아지 종</h3>
                    <ol>
                        <li>푸들</li>
                        <li>비숑</li>
                        <li>시바</li>
                    </ol>
                </article>
            </section>
        </main>
    </body>
</html>
