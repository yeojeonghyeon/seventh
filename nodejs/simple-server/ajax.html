<!DOCTYPE html>
<html>
    <head>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(function(){
                let $tbody = $("#resultTbl > tbody");
                $("#singerBtn").on("click", function(){
                    $.ajax({
                        dataType: "json",
                        url: "/getSingers",
                        data: {type: $("#searchType").val()},
                        success: function(data, textStatus, jqXHR){
                            if (textStatus == 'success') {
                                let result = data.result;
                                let wholeTag = '';
                                for(let item of result){
                                    wholeTag += `<tr>
                                        <td>${item.no}</td>
                                        <td>${item.name}</td>
                                        <td>${item.numOfAlbum}</td>
                                        <td>${item.company}</td>
                                     </tr>`;
                                }
                                $tbody.append(wholeTag);
                            }
                        }
                    });
                });
            });
        </script>
        <style>
            table#resultTbl {
                background-color: beige;
                width: 80%;
                margin: auto;
            }
            table#resultTbl td, table#resultTbl th{
                border: 1px solid rgb(169, 95, 95);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <select id="searchType">
                <option value="singer">가수</option>
                <option value="actor">배우</option>
            </select>
            <button id="singerBtn">가수리스트 가져오기</button>
            <table id="resultTbl">
                <thead>
                    <tr>
                        <td>번호</td>
                        <td>가수이름</td>
                        <td>앨범수</td>
                        <td>소속사</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </body>
</html>
