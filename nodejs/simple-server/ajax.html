<!DOCTYPE html>
<html>
    <head>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(function(){
                let $tbody = $("#resultTbl > tbody");
                $("#singerBtn").on("click", function(){
                    $.ajax({
                        dataType: "json",
                        url: "/getSingers",
                        data: {},
                        success: function(data, textStatus, jqXHR){
                            console.log(data);
                            console.log(textStatus);
                            if (textStatus == 'success') {
                                let singers = data.singers;
                                let wholeTag = '';
                                for(let singer of singers){
                                    wholeTag += `<tr>
                                        <td>${singer.no}</td>
                                        <td>${singer.singerName}</td>
                                        <td>${singer.numOfAlbum}</td>
                                        <td>${singer.company}</td>
                                     </tr>`;
                                }
                                $tbody.append(wholeTag);
                            }
                        }
                    });
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <table id="resultTbl">
                <thead>
                    <tr>
                        <td>번호</td>
                        <td>가수이름</td>
                        <td>앨범수</td>
                        <td>소속사</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <button id="singerBtn">가수리스트 가져오기</button>
        </div>
    </body>
</html>
